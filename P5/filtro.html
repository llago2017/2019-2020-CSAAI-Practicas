<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro-1.js" defer></script>
  </head>
  <body onload="main()">
    <div class="center">
      <div class="imagenes">
        <p>Imagen original</p>
        <img src="logo.jpg" id="imagesrc" class="images">
        <img src="img2.jpg" class="images">
      </div>

      <div class="imagenes">
        <p>Imagen manipulada</p>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="buttons">
      <button class="mode" id="gris"> Grises </button>
      <button class="mode" id="colores"> Colores </button>
      <button id="especular">Especular</button>
      <button id="vertical">Vertical</button>
      <button id="noise">Ruido</button>
    </div>

    <div id="deslizadores">
      <p>Establece el umbral de rojo:</p>
      <input type="range" id="deslizador_R" class= "slider" min="0" max="255" value="255"/>
      <p id="range_R">00</p>
      <p>Establece el umbral de verde:</p>
      <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
      <p id="range_G">00</p>
      <p>Establece el umbral de azul:</p>
      <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
      <p id="range_B">00</p>
    </div>

  </body>
</html>
