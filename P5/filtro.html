<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro-1.js" defer></script>
  </head>
  <body onload="main()">

    <div class="buttons">
      <button class="mode" id="gris"> Grises </button>
      <button class="mode" id="colores"> Colores </button>
      <button id="especular">Especular</button>
      <button id="vertical">Vertical</button>
      <button id="noise">Ruido</button>
    </div>

    <div id="deslizadores">
      <div class="des">
        <label for="deslizador_R">Red &nbsp; &nbsp;</label>
        <input name="deslizador_R" type="range" id="deslizador_R" min="0" max="255" value="255"/> <span id="range_R">0</span>
      </div>

      <div class="des">
        <label for="deslizador_G">Green</label>
        <input name="deslizador_G" type="range" id="deslizador_G" min="0" max="255" value="255"/>
        <span id="range_G">0</span>
      </div>

      <div class="des">
        <label for="deslizador_B">Blue &nbsp;</label>
        <input name="deslizador_B" type="range" id="deslizador_B" min="0" max="255" value="255"/>
        <span id="range_B">0</span>
      </div>
    </div>

    <div class="center">
      <div class="imagenes">
        <p>Imagen manipulada</p>
        <canvas id="canvas"></canvas>
      </div>

      <div class="imagenes" id="original">
        <img src="logo.jpg" id="imagesrc" class="images">
        <img src="img2.jpg" class="images">
      </div>
    </div>

  </body>
</html>
